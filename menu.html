<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- header -->
    <script src="./js/header.js"></script>

    <!-- start selection section -->

    <div class="selection-content">
      <h1>our coffee selection</h1>
      <!-- selection links -->
      <div class="select">
        <a href="#">All</a>
        <a href="#">Hot Coffrrs</a>
        <a href="#">Iceda Coffees</a>
        <a href="#">Specialty</a>
      </div>
      <!-- kindes -->
      <div class="select-kind">
        <div class="select-width">
          <img src="./img//menuImg1.png" alt="" />
          <span>classic latte</span>
          <p>$4.50</p>
        </div>
        <div class="select-width">
          <img src="./img//menuImg2.png" alt="" />
          <span>iceda coffees</span>
          <p>$4.00</p>
        </div>
        <div class="select-width">
          <img src="./img//menuImg3.png" alt="" />
          <span>cappuccino</span>
          <p>$4.50</p>
        </div>
        <div class="select-width">
          <img src="./img//menuImg4.png" alt="" />
          <span>espresso</span>
          <p>$3.00</p>
        </div>
        <div class="select-width">
          <img src="./img//menuImg5.png" alt="" />
          <span>cold brew</span>
          <p>$5.00</p>
        </div>
        <div class="select-width">
          <img src="./img//menuImg6.png" alt="" />
          <span>mocha</span>
          <p>$5.25</p>
        </div>
      </div>
    </div>

    <!-- end selection section -->

    <!-- footer -->
    <script src="./js/footer.js"></script>
  </body>
</html>
